<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Attendance System</title>
    <!-- Updated Supabase script tag for better stability -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-card, .login-card, .attendance-card {
            transition: all 0.3s ease-in-out;
        }
        /* Hide spinner arrows on number inputs */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <!-- App Title -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Smart Hostel Attendance</h1>
            <p id="subTitle" class="text-gray-500 mt-2">Enter your register number to continue.</p>
        </div>

        <!-- Login View -->
        <div id="loginView">
            <div class="space-y-4">
                <input type="text" id="registerNumberInput" placeholder="Enter your register number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="proceedBtn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">
                    Proceed
                </button>
            </div>
        </div>

        <!-- Student Details View (hidden by default) -->
        <div id="studentDetailsView" class="hidden">
            <div class="text-center">
                <h2 class="text-xl font-bold text-gray-800" id="studentName"></h2>
                <p class="text-gray-500" id="studentEmail"></p>
                <p class="text-gray-500" id="studentRoom"></p>
                <p class="text-gray-500" id="studentYear"></p>
            </div>
            <div class="mt-8">
                <button id="attendanceBtn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none">
                    Mark My Attendance
                </button>
            </div>
            <div class="mt-6 text-center">
                <button id="backBtn" class="text-sm text-gray-500 hover:text-red-600 hover:underline">Go Back</button>
            </div>
        </div>
        
        <!-- Message/Alert Box -->
        <div id="messageBox" class="hidden mt-4 p-4 rounded-lg text-center"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- SUPABASE CONFIGURATION ---
            const SUPABASE_URL = 'https://ellkrjznrzacrpmwxomi.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsbGtyanpucnphY3JwbXd4b21pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NzE3NTcsImV4cCI6MjA3MDI0Nzc1N30.saZE2XthSXvbn1WmdriPn4SLe_zDO3M-gmk4RropVng';

            // --- GEOLOCATION CONFIGURATION ---
            const HOSTEL_LATITUDE = 13.0857315; // Example: India Gate, New Delhi 
            const HOSTEL_LONGITUDE = 80.0169426; // Example: India Gate, New Delhi
            const MAX_DISTANCE_METERS = 500;
            // ---------------------------------

            // --- DOM Elements ---
            const loginView = document.getElementById('loginView');
            const studentDetailsView = document.getElementById('studentDetailsView');
            const registerNumberInput = document.getElementById('registerNumberInput');
            const proceedBtn = document.getElementById('proceedBtn');
            const backBtn = document.getElementById('backBtn');
            const attendanceBtn = document.getElementById('attendanceBtn');
            const subTitle = document.getElementById('subTitle');
            const messageBox = document.getElementById('messageBox');
            const studentName = document.getElementById('studentName');
            const studentEmail = document.getElementById('studentEmail');
            const studentRoom = document.getElementById('studentRoom');
            const studentYear = document.getElementById('studentYear');

            // --- Supabase Client Initialization ---
            let supabaseClient;
            try {
                if (typeof supabase === 'undefined') {
                    throw new Error("Supabase library not loaded. Check the script tag.");
                }
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    throw new Error("Supabase credentials are not configured.");
                }
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch (error) {
                console.error("Supabase init error:", error.message);
                showMessage("Backend not configured. Please contact admin.", 'error');
            }

            let currentStudent = null;

            // --- Main Logic ---

            // Handle "Proceed" Button Click
            proceedBtn.addEventListener('click', async () => {
                const registerNumber = registerNumberInput.value.trim();
                if (!registerNumber) {
                    showMessage('Please enter your register number.', 'error');
                    return;
                }
                
                try {
                    const { data, error } = await supabaseClient
                        .from('students')
                        .select('*')
                        .eq('register_number', registerNumber)
                        .single();

                    if (error) {
                        showMessage('Student not found.', 'error');
                        return;
                    }

                    currentStudent = data;
                    studentName.textContent = currentStudent.name;
                    studentEmail.textContent = currentStudent.email;
                    studentRoom.textContent = `Room: ${currentStudent.room_number}`;
                    studentYear.textContent = `Year: ${currentStudent.year_of_studying}`;
                    toggleViews(true);
                } catch (error) {
                    showMessage('An error occurred while fetching student details.', 'error');
                }
            });

            // Handle "Back" Button Click
            backBtn.addEventListener('click', () => {
                currentStudent = null;
                toggleViews(false);
            });
            
            // Handle "Mark Attendance" button click
            attendanceBtn.addEventListener('click', async () => {
                attendanceBtn.disabled = true;
                attendanceBtn.textContent = 'Checking...';
                showMessage('Getting your location...', 'loading');

                try {
                    const position = await getCurrentLocation();
                    const { latitude, longitude, accuracy } = position.coords;

                    const distance = calculateDistance(latitude, longitude, HOSTEL_LATITUDE, HOSTEL_LONGITUDE);

                    if (distance > MAX_DISTANCE_METERS) {
                        showMessage('You are not at the hostel.', 'error');
                        attendanceBtn.disabled = false;
                        attendanceBtn.textContent = 'Mark My Attendance';
                        return;
                    }

                    const alreadyMarked = await hasUserMarkedToday(currentStudent.register_number);
                    if (alreadyMarked) {
                         showMessage('Attendance already marked for today.', 'success');
                         attendanceBtn.textContent = 'Marked Today';
                         return;
                    }

                    const { error } = await supabaseClient.from('attendance').insert({
                        register_number: currentStudent.register_number,
                        email: currentStudent.email,
                        latitude: latitude,
                        longitude: longitude,
                        accuracy_meters: accuracy
                    });

                    if (error) throw error;
                    
                    showMessage('Attendance marked successfully!', 'success');
                    attendanceBtn.textContent = 'Marked Today';

                } catch (error) {
                    console.error('Attendance Error:', error);
                    showMessage(error.message, 'error');
                    attendanceBtn.disabled = false;
                    attendanceBtn.textContent = 'Mark My Attendance';
                }
            });

            // --- Helper Functions ---

            function getCurrentLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation is not supported by your browser.'));
                    }
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });
            }
            
            async function hasUserMarkedToday(registerNumber) {
                 try {
                    const { data, error } = await supabaseClient.rpc('has_marked_attendance_today', {
                        user_register_number: registerNumber
                    });
                    
                    if (error) {
                        console.error("Error checking attendance:", error);
                        return false; 
                    }
                    
                    return data;
                 } catch (rpcError) {
                    console.error("RPC call failed:", rpcError);
                    return false;
                 }
            }

            function toggleViews(isStudentDetails) {
                if (isStudentDetails) {
                    loginView.classList.add('hidden');
                    studentDetailsView.classList.remove('hidden');
                } else {
                    loginView.classList.remove('hidden');
                    studentDetailsView.classList.add('hidden');
                }
                messageBox.classList.add('hidden');
            }
            
            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = 'mt-4 p-4 rounded-lg text-center text-white';
                if (type === 'success') {
                    messageBox.classList.add('bg-green-500');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-500');
                } else {
                     messageBox.classList.add('bg-blue-500');
                }
                messageBox.classList.remove('hidden');
            }

            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const phi1 = lat1 * Math.PI / 180;
                const phi2 = lat2 * Math.PI / 180;
                const deltaPhi = (lat2 - lat1) * Math.PI / 180;
                const deltaLambda = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                        Math.cos(phi1) * Math.cos(phi2) *
                        Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }
        });
    </script>
</body>
</html>
